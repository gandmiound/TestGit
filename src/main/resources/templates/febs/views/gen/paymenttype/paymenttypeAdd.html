<style>
    #paymenttype-add {
        padding: 20px 25px 25px 0;
    }
    #paymenttype-add .layui-treeSelect .ztree li a, .ztree li span {
        margin: 0 0 2px 3px !important;
    }
</style>
<div class="layui-fluid" id="paymenttype-add">

            <div class="layui-input-block">
                <input type="text" name="name" minlength="2" maxlength="10" lay-verify="range|name"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">备注：</label>
            <div class="layui-input-block">
                <input type="text" name="memo" lay-verify="memo" autocomplete="off" class="layui-input">
            </div>
        </div>
 
      
        <div class="layui-form-item febs-hide">
            <button class="layui-btn" lay-submit="" lay-filter="paymenttype-add-form-submit" id="submit"></button>
            <button type="reset" class="layui-btn" id="reset"></button>
        </div>
    </form>
</div>

<script>
    layui.use(['febs', 'form', 'formSelects', 'validate', 'treeSelect'], function () {
        var $ = layui.$,
            febs = layui.febs,
            layer = layui.layer,
            formSelects = layui.formSelects,
            treeSelect = layui.treeSelect,
            form = layui.form,
            $view = $('#paymenttype-add'),
            validate = layui.validate;

        form.verify(validate);
        form.render();
