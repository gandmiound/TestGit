<style>
#transM-add {
	padding: 20px 25px 25px 0;
}

#transM-add .layui-treeSelect .ztree li a, .ztree li span {
	margin: 0 0 2px 3px !important;
}
</style>
<div class="layui-fluid" id="transM-add">
	<form class="layui-form" action="" lay-filter="transM-add-form">
	
        <div class="layui-form-item">
			<label class="layui-form-label febs-form-item-require">合同：</label>
			<div class="layui-input-block">				
				<input type="text" name="contractid" id="contractid" lay-verify="required"  class="layui-input">
	
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label febs-form-item-require">缴费类型：</label>
			<div class="layui-input-block">			
				<select name="paymentId" id="paymentId">
					<option value="1">租金</option>
				</select>

			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">账单开始日期：</label>
			<div class="layui-input-block">
				<input type="text" name="begindate" id="begindate"
					autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">账单结束日期：</label>
			<div class="layui-input-block">
				<input type="text" name="enddate" id="enddate" autocomplete="off"
					class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label"> 账单金额: </label>
			<div class="layui-input-block">
				<input class="layui-input" name="price" id="price" type="text" />
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label"> 开始缴费时间: </label>
			<div class="layui-input-block">
				<input type="text" 
					class="layui-input" id="msgTime" name="msgTime">
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label"> 最后缴费时间: </label>
			<div class="layui-input-block">
				<input type="text" 
					class="layui-input" id="lastTime" name="lastTime">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label"> 商户订单号: </label>
			<div class="layui-input-block">
				<input type="text" 
					class="layui-input" id="orderNum" name="orderNum">
			</div>
		</div>


		<div class="layui-form-item febs-hide">
			<button class="layui-btn" lay-submit=""
				lay-filter="transM-add-form-submit" id="submit"></button>
			<button type="reset" class="layui-btn" id="reset"></button>
		</div>
	</form>
</div>

<script>
	layui.use([ 'febs', 'form','laydate', 'formSelects', 'validate', 'treeSelect' ],
					function() {
						var $ = layui.$, febs = layui.febs, layer = layui.layer, formSelects = layui.formSelects, treeSelect = layui.treeSelect, form = layui.form, $view = $('#transM-add'), validate = layui.validate;

						form.verify(validate);
						form.render();
						laydate = layui.laydate,
						laydate.render({
							elem : '#msgTime',
							range : false,
							trigger : 'click'
						});
						laydate.render({
							elem : '#lastTime',
							range : false,
							trigger : 'click'
						});
						laydate.render({
							elem : '#begindate',
							range : false,
							trigger : 'click'
						});
						laydate.render({
							elem : '#enddate',
							range : false,
							trigger : 'click'
						});
						formSelects.render();
						form.on('submit(transM-add-form-submit)',
								function(data) {
									febs.post(ctx + 'transM', data.field,
											function() {
												layer.closeAll();
												febs.alert.success('新增账单成功');
												$('#febs-transM').find(
														'#query').click();
											});
									return false;
								});
					});
</script>
