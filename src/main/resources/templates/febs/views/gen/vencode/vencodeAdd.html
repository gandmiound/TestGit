<style>
    #vencode-add {
        padding: 20px 25px 25px 0;
    }
    #vencode-add .layui-treeSelect .ztree li a, .ztree li span {
        margin: 0 0 2px 3px !important;
    }
</style>
<div class="layui-fluid" id="vencode-add">
    <form class="layui-form" action="" lay-filter="vencode-add-form">
        <div class="layui-form-item">
            <label class="layui-form-label febs-form-item-require">手机号：</label>
            <div class="layui-input-block">
                <input type="tel" name="phone"  lay-verify="phone"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">短信内容：</label>
            <div class="layui-input-block">
                <input type="text" name="code" lay-verify="code" autocomplete="off" class="layui-input">
            </div>
        </div>
 
      
        <div class="layui-form-item febs-hide">
            <button class="layui-btn" lay-submit="" lay-filter="vencode-add-form-submit" id="submit"></button>
            <button type="reset" class="layui-btn" id="reset"></button>
        </div>
    </form>
</div>

<script>
    layui.use(['febs', 'form', 'formSelects', 'validate', 'treeSelect'], function () {
        var $ = layui.$,
            febs = layui.febs,
            layer = layui.layer,
            formSelects = layui.formSelects,
            treeSelect = layui.treeSelect,
            form = layui.form,
            $view = $('#vencode-add'),
            validate = layui.validate;

        form.verify(validate);
        form.render();

        formSelects.render();
        form.on('submit(vencode-add-form-submit)', function (data) {

                febs.alert.success('新增用户成功');

            });

        });
    });
</script>
