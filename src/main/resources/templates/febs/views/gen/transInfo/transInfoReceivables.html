<style>
    #transInfo-update {
        padding: 20px 25px 25px 0;
    }

    #transInfo-update .layui-treeSelect .ztree li a, .ztree li span {
        margin: 0 0 2px 3px !important;
    }
</style>
<div class="layui-fluid" id="transInfo-update">
    <form class="layui-form" action="" lay-filter="transInfo-update-form">
        <div class="layui-form-item febs-hide">
            <label class="layui-form-label febs-form-item-require">账单ID：</label>
            <div class="layui-input-block">
                <input type="text" name="id" data-th-value="${transInfo.id}">
            </div>
        </div>
        
        <div class="layui-form-item">
			<label class="layui-form-label">付款方式：</label>
			<div class="layui-input-block">
			<select name="type" id="type" lay-verify="required">
						<option value="1">账户余额</option>
						<option value="2">银行卡</option>
						<option value="3">线下收款</option>
						<option value="4">pos收款</option>					
					</select>
			</div>
		</div>
		
		  <div class="layui-form-item">
            <label class="layui-form-label">收租金额：</label>
            <div class="layui-input-block">
                <input type="text" name="findprice"  autocomplete="off" class="layui-input">
            </div>
        </div>
        
          <div class="layui-form-item">
            <label class="layui-form-label">备注：</label>
            <div class="layui-input-block">
                <input type="text" name="memo"  autocomplete="off" class="layui-input">
            </div>
        </div>
        
         <div class="layui-form-item">
            <label class="layui-form-label">缴费类型：</label>
          
                <div class="layui-input-block">
                <input type="text" name="transType"  autocomplete="on" class="layui-input" disabled="disabled">
           
            </div>
        </div>
       <div class="layui-form-item">
            <label class="layui-form-label">账单开始日期：</label>
            <div class="layui-input-block">
                <input type="text" name="begindate"  autocomplete="on" class="layui-input" disabled="disabled">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">账单结束日期：</label>
            <div class="layui-input-block">
                <input type="text" name="enddate" id="enddate"  autocomplete="off" class="layui-input" disabled="disabled">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">账单金额：</label>
            <div class="layui-input-block">
                <input type="number" name="price" id="price"   autocomplete="off" class="layui-input" disabled="disabled">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">已收金额：</label>
            <div class="layui-input-block">
                <input type="number" name="receivedAmt" lay-verify="number" autocomplete="off" class="layui-input" disabled="disabled">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">开始缴费时间：</label>
            <div class="layui-input-block">
                <input type="text" name="msgTime"  autocomplete="off" class="layui-input" disabled="disabled">
            </div>
        </div>       
        <div class="layui-form-item">
            <label class="layui-form-label">最后缴费时间：</label>
            <div class="layui-input-block">
                <input type="text" name="lastTime"  autocomplete="off" class="layui-input" disabled="disabled">
            </div>
        </div>
       
     
       
      
        <div class="layui-form-item febs-hide">
            <button class="layui-btn" lay-submit="" lay-filter="transInfo-update-form-submit" id="submit"></button>
        </div>
    </form>
</div>

<script data-th-inline="javascript">
    layui.use(['febs', 'form', 'laydate', 'formSelects', 'validate', 'treeSelect', 'upload'], function () {
        var $ = layui.$,
            febs = layui.febs,
            layer = layui.layer,
            laydate = layui.laydate,
            formSelects = layui.formSelects,
            treeSelect = layui.treeSelect,
            form = layui.form,
            transInfo = [[${transInfo}]],
            $view = $('#transInfo-update'),
            validate = layui.validate,
            upload = layui.upload;
        form.verify(validate);
        form.render();

        initUserValue();

    
        function initUserValue() {
            form.val("transInfo-update-form", {            
                "transType": transInfo.transType,
                "begindate": transInfo.begindate,
                "enddate": transInfo.enddate,
                "receivedAmt": transInfo.receivedAmt,
                "price": transInfo.price,
                "msgTime": transInfo.msgTime,
                "lastTime": transInfo.lastTime,
                "memo": transInfo.memo
            });
        }
    
        laydate.render({
            elem: '#begindate',
            range: false,
            trigger: 'click'
        });
        laydate.render({
            elem: '#enddate',
            range: false,
            trigger: 'click'
        });
    	//普通图片上传
		var uploadInst = upload.render({
					elem : '#demo1',
					url : '/admin/xyz/qiniu',
					before : function(obj) {
						//预读本地文件示例，不支持ie8
						obj.preview(function(index, file,
								result) {
							$('#demo1').attr('src', result); //图片链接（base64）
							
						});
					},
					done : function(res) {	
						 form.val("transInfo-update-form", {				                
				                "url": res.data
				            });
					}									
				});
		var uploadInst2 = upload.render({
					elem : '#demo2',
					url : '/admin/xyz/qiniu',
					before : function(obj) {
						//预读本地文件示例，不支持ie8
						obj.preview(function(index, file,
								result) {
							$('#demo2').attr('src', result); //图片链接（base64）
						});
					},
					done : function(res) {
						 form.val("transInfo-update-form", {				                
				                "photo": res.data
				            });
					}									
				});
		formSelects.config('transInfo-update-payment', {
            searchUrl: ctx + 'paymenttype/list',
            response: {
                statusCode: 200
            },
            beforeSuccess: function (id, url, searchVal, result) {
                var data = result.data;
                var tranData = [];
                for (var i = 0; i < data.length; i++) {
                    tranData.push({
                        name: data[i].name,
                        value: data[i].id
                    })
                }
                result.data = tranData;
                return result;
            },
            success: function () {
                formSelects.value('transInfo-update-dept', transInfo.deptId.split(','));
            },
            error: function (id, url, searchVal, err) {
                console.error(err);
                febs.alert.error('获取角色列表失败');
            }
        });
		
        form.on('submit(transInfo-update-form-submit)', function (data) {
            if (febs.nativeEqual(data.field, transInfo)) {
                febs.alert.warn('数据未作任何修改！');
                return false;
            }
            febs.post(ctx + 'transInfo/toPay', data.field, function () {
                layer.closeAll();
                febs.alert.success('收款成功');
                $('#febs-transInfo').find('#query').click();
            });
            return false;
        });
    });
</script>
